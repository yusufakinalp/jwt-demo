#Name of the application
spring.application.name=comment
server.port=8083
#Eureka server url for registering
#This is eureka client
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
#register url to server
eureka.client.serviceUrl.defaultZone=http://localhost:8080/eureka/
instance.hostname=localhost


#Mongodb
spring.data.mongodb.uri=mongodb://admin:admin@cluster0-shard-00-00-ucorm.mongodb.net:27017,cluster0-shard-00-01-ucorm.mongodb.net:27017,cluster0-shard-00-02-ucorm.mongodb.net:27017/comment?ssl=true&replicaSet=Cluster0-shard-0&authSource=admin&retryWrites=true
